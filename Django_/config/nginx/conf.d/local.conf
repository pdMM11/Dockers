# first we declare our upstream server, which is our Gunicorn application
upstream vfp_server {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "django__web_1"
    server django__web_1:8000;
}

# now we declare our 2nd upstream server, for the Flower port
upstream flower {
    server django__web_1:5555;
}

# now we declare our main server
server {

    listen 80;
    server_name localhost;

    location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://viralfp:8000/api/;
            proxy_set_header SCRIPT_NAME /api;
    }

    location /api/flower/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://viralfp:5555/api/flower/;
            proxy_set_header SCRIPT_NAME /api/flower;
    }

    location /static/ {
        return 301 /api/static/;
    }
}
