<nb-card>
  <nb-card-body>
    <p><b>WEBLOGO</b></p>
    SEQUENCE: <textarea nbInput fullWidth type="text" value="{{query_seq}}" [formControl]="sequence"
                        placeholder="Sequences in FASTA format" style="width:90%"></textarea>
    <p></p>
    <button nbButton (click)="gotoWebLogo(true)">WEBLOGO 3 (FROM http://weblogo.threeplusone.com/) (FILE IMAGE)</button>
    <p></p>
    <button nbButton (click)="gotoWebLogo(false)">WEBLOGO 3 (FROM http://weblogo.threeplusone.com/) (RAW DATA)</button>
  </nb-card-body>
</nb-card>


<nb-card>
  <nb-card-body>
    <button nbButton (click)="getImageFromService()">WEBLOGO FROM BACKEND (FILE IMAGE)</button>
    <p></p>
    <button nbButton (click)="downloadWeblogoFile()">WEBLOGO FROM BACKEND (TEXT IMAGE)</button>
    <p></p>

      <img style='height: 100%; width: 100%; object-fit: contain'
        [src]="transform()"
        alt="Place image title"
        *ngIf="!isImageLoading; else noImageFound">
      <ng-template #noImageFound>
        <p></p>
      </ng-template>

  </nb-card-body>
</nb-card>
